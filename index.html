        let students = [];

        // ============================================

            initializeApp();

                initializeApp();
            });

            // Load current user profile

            setupRealtimeListener();
        }

        // ============================================
        // USER PROFILE MANAGEMENT
        // ============================================

        /**
         * Loads the user profile from localStorage
         * If no profile exists, shows the profile setup screen
         */
        function loadUserProfile() {
            try {
                const savedName = localStorage.getItem('samePageUserName');
                if (savedName) {
                    currentUser = savedName;
                    showProfileDisplay();
                    document.getElementById('nameInput').value = currentUser;
                } else {
                    showProfileSetup();
                }
            } catch (e) {
                console.error('Failed to load user profile:', e);
                showProfileSetup();
            }
        }

        /**
         * Shows the profile setup screen (first time users)
         */
        function showProfileSetup() {
            document.getElementById('profileSection').style.display = 'block';
            document.getElementById('profileSetup').style.display = 'block';
            document.getElementById('profileDisplay').style.display = 'none';
        }

        /**
         * Shows the profile display (returning users)
         */
        function showProfileDisplay() {
            document.getElementById('profileSection').style.display = 'block';
            document.getElementById('profileSetup').style.display = 'none';
            document.getElementById('profileDisplay').style.display = 'flex';
            document.getElementById('displayName').textContent = currentUser;
        }

        /**
         * Saves the user's name to their profile
         */
        function saveUserProfile() {
            const nameInput = document.getElementById('profileNameInput');
            const name = nameInput.value.trim();

            if (!name) {
                alert('Please enter your name');
                return;
            }

            currentUser = name;
            localStorage.setItem('samePageUserName', name);

            // Update the form's name input
            document.getElementById('nameInput').value = currentUser;

            showProfileDisplay();
        }

        /**
         * Allows the user to change their name
         */
        function changeUserName() {
            const newName = prompt('Enter your new name:', currentUser);

            if (newName && newName.trim()) {
                const trimmedName = newName.trim();

                // Update all existing entries from this user to the new name
                students.forEach(student => {
                    if (student.owner === currentUser) {
                        student.name = trimmedName;
                        student.owner = trimmedName;
                    }
                });

                // Update current user and save
                currentUser = trimmedName;
                localStorage.setItem('samePageUserName', currentUser);
                document.getElementById('nameInput').value = currentUser;

                // Save and re-render
                saveToLocalStorage();
                showProfileDisplay();
                renderDashboard();
            }
        }

        // ============================================
        // FORM SUBMISSION HANDLER
        // ============================================

        /**
         * Handles the check-in form submission
         * Validates input, creates a new student entry, and updates the dashboard
         */
        document.getElementById('checkInForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent page reload

            // Check if user already has an active check-in
            const existingCheckIn = students.find(s => s.owner === currentUser);
            if (existingCheckIn) {
                showError('You are already checked in! Check out first to update your status.');
                return;
            }

            // Get form values
            const name = currentUser; // Use current user's name
            const classCode = document.getElementById('classSelect').value;
            const notes = document.getElementById('notesInput').value.trim();

            // Validate required fields
            if (!name || !classCode) {
                showError('Please fill in all required fields (Name and Class)');
                return;
            }

            // Create student object with owner tracking
            const student = {
                id: Date.now(), // Simple unique ID based on timestamp
                name: name,
                class: classCode,
                notes: notes || '',
                timestamp: new Date().toISOString(),
                owner: currentUser // Track who created this entry
            };

            // Add to Firestore (real-time database)
            await addStudentToFirestore(student);

            // Show success message
            showSuccess(`You're checked in for ${classCode}!`);

            // Clear only the class and notes fields
            document.getElementById('classSelect').value = '';
            document.getElementById('notesInput').value = '';

            // Dashboard will auto-update via real-time listener
        });

        // ============================================
        // DASHBOARD RENDERING
        // ============================================

        /**
         * Renders all student cards to the dashboard
         * Applies the current filter selection
         */
        function renderDashboard() {
            const dashboard = document.getElementById('dashboard');
            const filterValue = document.getElementById('filterSelect').value;

            // Filter students based on selected class
            let filteredStudents = students;
            if (filterValue !== 'all') {
                filteredStudents = students.filter(student => student.class === filterValue);
            }

            // Clear current dashboard
            dashboard.innerHTML = '';

            // If no students, show empty state
            if (filteredStudents.length === 0) {
                dashboard.innerHTML = '<div class="empty-state">No students checked in yet. Be the first!</div>';
                return;
            }

            // Create and append student cards
            filteredStudents.forEach(student => {
                const card = createStudentCard(student);
                dashboard.appendChild(card);
            });
        }

        /**
         * Creates a DOM element for a student card
         * @param {Object} student - Student object with name, class, notes, owner
         * @returns {HTMLElement} - The student card element
         */
        function createStudentCard(student) {
            const card = document.createElement('div');
            card.className = 'student-card';

            const nameDiv = document.createElement('div');
            nameDiv.className = 'student-name';
            nameDiv.textContent = student.name;

            const classDiv = document.createElement('div');
            classDiv.className = 'student-class';
            classDiv.textContent = student.class;

            card.appendChild(nameDiv);
            card.appendChild(classDiv);

            // Add notes if they exist
            if (student.notes) {
                const notesDiv = document.createElement('div');
                notesDiv.className = 'student-notes';
                notesDiv.textContent = student.notes;
                card.appendChild(notesDiv);
            }

            // Add checkout button if this is the current user's card
            if (student.owner === currentUser) {
                const checkoutBtn = document.createElement('button');
                checkoutBtn.className = 'checkout-btn';
                checkoutBtn.textContent = 'Check Out';
                checkoutBtn.onclick = function() {
                    checkoutStudent(student.firestoreId);
                };
                card.appendChild(checkoutBtn);
            }

            return card;
        }

        /**
         * Removes a student from the dashboard (checkout)
         * @param {string} firestoreId - The Firestore document ID of the student to remove
         */
        async function checkoutStudent(firestoreId) {
            const student = students.find(s => s.firestoreId === firestoreId);

            if (!student) {
                showError('Student not found');
                return;
            }

            // Verify ownership
            if (student.owner !== currentUser) {
                showError('You can only check out yourself');
                return;
            }

            // Remove from Firestore (real-time database)
            await removeStudentFromFirestore(firestoreId);

            // Show success message
            showSuccess('You have been checked out!');

            // Dashboard will auto-update via real-time listener
        }

        // ============================================
        // FILTER FUNCTIONALITY
        // ============================================

        /**
         * Handles changes to the class filter dropdown
         * Re-renders dashboard with filtered results
         */
        document.getElementById('filterSelect').addEventListener('change', function() {
            renderDashboard();
        });

        // ============================================
        // FIRESTORE FUNCTIONS (Real-time Database)
        // ============================================

        /**
         * Sets up real-time listener for students collection
         * Automatically updates the dashboard when data changes
         */
        function setupRealtimeListener() {
            const { collection, query, orderBy, onSnapshot } = window.firestoreModules;
            const studentsRef = collection(window.db, 'students');
            const q = query(studentsRef, orderBy('timestamp', 'desc'));

            // Listen for real-time updates
            onSnapshot(q, (snapshot) => {
                students = [];
                snapshot.forEach((doc) => {
                    students.push({
                        firestoreId: doc.id, // Store Firestore document ID
                        ...doc.data()
                    });
                });
                renderDashboard();
            }, (error) => {
                console.error('Error loading students:', error);
                showError('Failed to load students from database');
            });
        }

        /**
         * Adds a student to Firestore
         */
        async function addStudentToFirestore(student) {
            try {
                const { collection, addDoc } = window.firestoreModules;
                const studentsRef = collection(window.db, 'students');
                await addDoc(studentsRef, student);
            } catch (e) {
                console.error('Failed to add student:', e);
                showError('Failed to check in. Please try again.');
            }
        }

        /**
         * Removes a student from Firestore
         */
        async function removeStudentFromFirestore(firestoreId) {
            try {
                const { doc, deleteDoc } = window.firestoreModules;
                const studentRef = doc(window.db, 'students', firestoreId);
                await deleteDoc(studentRef);
            } catch (e) {
                console.error('Failed to remove student:', e);
                showError('Failed to check out. Please try again.');
            }
        }

        /**
         * Legacy localStorage functions - keep for user profile only
         */
        function saveToLocalStorage() {
            // No longer used for students data, only for backward compatibility
        }

        function loadFromLocalStorage() {
            // No longer used for students data, only for backward compatibility
        }

        // ============================================
        // MESSAGE DISPLAY FUNCTIONS
        // ============================================

        /**
         * Shows an error message to the user
         * @param {string} message - Error message to display
         */
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

            // Hide success message if showing
            document.getElementById('successMessage').style.display = 'none';

            // Auto-hide after 3 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        /**
         * Shows a success message to the user
         * @param {string} message - Success message to display
         */
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';

            // Hide error message if showing
            document.getElementById('errorMessage').style.display = 'none';

            // Auto-hide after 3 seconds
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
